- name: Install mysql-server
  ansible.builtin.dnf: 
    name: mysql-server
    state: present

- name: Start & Enable mysql service
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: Ensure Python pip is installed
  ansible.builtin.dnf:
    name: python3-pip
    state: present

- name: Install boto3 and botocore to use AWS SSM services
  ansible.builtin.pip:
    name: 
      - boto3
      - botocore
    executable: pip3.9

- name: Set mysql root password
  ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ MYSQL_ROOT_PASSWORD }}"
