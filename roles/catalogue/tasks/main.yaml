- name: app setup
  include_role:
    name: common
    tasks_from: app-setup.yaml

- name: nodejs setup
  include_role:
    name: common
    tasks_from: nodejs-setup.yaml

- name: Copy mongodb repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install mongodb client
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: present

- name: Check products are loaded or not
  ansible.builtin.command: mongosh --host mongodb.easydevops.fun --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
  register: catalogue_output

- name: print catalogue output
  ansible.builtin.debug:
    msg: "{{ catalogue_output }}"

- name: Load products
  ansible.builtin.shell: mongosh --host mongodb.easydevops.fun < /app/db/master-data.js
  when: catalogue_output.stdout | int < 0

- name: systemd setup
  include_role:
    name: common
    tasks_from: systemd-setup.yaml

- name: Deployment setup (including version upgrade tasks)
  include_role:
    name: common
    tasks_from: deployment.yaml
  tags: deployment



  

