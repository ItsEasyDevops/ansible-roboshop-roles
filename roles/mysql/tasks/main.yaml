- name: Install mysql-server
  ansible.builtin.dnf: 
    name: mysql-server
    state: present

- name: Start & Enable mysql service
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: Install boto3 and botocore to use AWS SSM services
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: pip3.9
  loop:
    - boto3
    - botocore

- name: Set mysql root password
  ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ MYSQL_ROOT_PASSWORD }}"
